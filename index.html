<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohio River Flood Gauge (Cincinnati)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gauge {
            width: 80px;
            height: 400px;
            position: relative;
            background: linear-gradient(to top, #0044cc 50%, #ffcc00 65%, #ff6600 75%, #cc0000 85%);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 100, 255, 0.8);
            transition: height 1s ease-in-out;
        }
        .marker {
            position: absolute;
            left: -30px;
            font-size: 14px;
            font-weight: bold;
        }
        .real-time {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ohio River Flood Gauge (Cincinnati)</h2>
        <div class="gauge">
            <div class="water" id="waterLevel" style="height: 0;"></div>
        </div>
        <div class="real-time">Current Flood Stage: <span id="currentLevel">Loading...</span> ft</div>
        <p>Data updates every 5 minutes from NOAA.</p>
    </div>

    <script>
        async function fetchFloodStage() {
            try {
                let response = await fetch("https://api.weather.gov/stations/CCNO1/observations/latest");
                let data = await response.json();
                let floodStage = data.properties.elevation.value.toFixed(1); // Extract water level
                
                document.getElementById("currentLevel").innerText = floodStage;
                
                let minHeight = 42;  // Lowest flood stage
                let maxHeight = 80;  // Highest flood stage
                let gaugeHeight = 400; // Total gauge height in pixels
                
                let waterHeight = ((floodStage - minHeight) / (maxHeight - minHeight)) * gaugeHeight;
                document.getElementById("waterLevel").style.height = `${Math.max(0, Math.min(waterHeight, gaugeHeight))}px`;
                
            } catch (error) {
                console.error("Error fetching flood data:", error);
                document.getElementById("currentLevel").innerText = "Unavailable";
            }
        }

        fetchFloodStage(); // Initial load
        setInterval(fetchFloodStage, 300000); // Update every 5 minutes (300,000 ms)
    </script>

</body>
</html>
